<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Wesley Shaw">
    <meta name="description" content="  This is a tutorial explaining the different things that can go in the head.
                                        The description element is used in the search result along with the title.">

    <--Facebook links-->
    <meta property="og:image" content="facebook_link_image.png">
    <meta property="og:description" content="This appears under the image in a Facebook link.">
    <meta property="og:title" content="This is the title of the Facebook link.">

    <--Twitter links-->
    <meta name="twitter:title" content="This is a title for Twitter Cards.">

    <--Bookmark Icon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <--CSS/Javascript Links-->
    <link rel="stylesheet" href="metadata_css.css">
    <script src="metadata_js.js" defer></script>


    <title>This is the Title.</title>
</head>
<body>
    <h1>This is the Heading.</h1>
    <p>This is my paragraph.</p>
</body>
</html>
